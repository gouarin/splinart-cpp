name: Publish on conda

on:
    workflow_dispatch:
    pull_request:
    release:
        types: [published]

jobs:
    upload_on_conda:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - os: windows-latest
                      CONFIG: win_64_.yaml
                    # - os: ubuntu-24.04
                    #   CONFIG: linux_64_.yaml
                    # - os: macos-13
                    #   CONFIG: osx_64_.yaml
                    # - os: macos-latest
                    #   CONFIG: osx_arm64_.yaml
        steps:
            - uses: actions/checkout@v1

            - uses: prefix-dev/setup-pixi@v0.8.1
              with:
                  pixi-version: v0.40.2
                  cache: true

            - name: Install conda-build and anaconda-client
              run: pixi add conda-build anaconda-client

            - name: Set version (Windows)
              if: runner.os == 'Windows'
              run: |
                  $VER = Get-Content version.txt
                  echo "VERSION=$VER" >> $env:GITHUB_ENV

            - name: Set version (Unix)
              if: runner.os != 'Windows'
              run: |
                  VER=$(cat version.txt)
                  echo "VERSION=$VER" >> $GITHUB_ENV

            - name: Build the recipe
              shell: pixi run bash {0}
              run: |
                  conda config --add channels conda-forge
                  conda build conda/recipe -m conda/ci_support/${{ matrix.CONFIG }} --suppress-variables

            - name: upload on conda
              if: github.event_name == 'release'
              shell: pixi run bash {0}
              run: anaconda -t ${{ secrets.ANACONDA_TOKEN }} upload --force $HOME/conda-bld/*/splinart-*.tar.bz2
